<body class="body">
  <main class="main">
    <section class="contacts-page">
      <div class="contacts-page__grey-line"></div>
      <div class="wrapper grid">
        <div class="contacts-page__top">
    <div class=" title">
        <h2 class="contacts-page__title title__title">Контакты</h2>
    </div>
    <div class="contacts-page__container">
        <div class="contacts-page__inner-box">
            <span class="contacts-page__inner-box-title">Адрес</span>
            <a href="#" class="contacts-page__inner-box-link">127549, г. Москва, ул. Бибиревская 4</a>
        </div>
        <div class="contacts-page__inner-box">
            <span class="contacts-page__inner-box-title">E-mail</span>
            <a href="mailto:tent@tent.ru" class="contacts-page__inner-box-link">tent@tent.ru</a>
        </div>
        <div class="contacts-page__inner-box">
            <span class="contacts-page__inner-box-title">Телефон</span>
            <a href="tel:+74955029900" class="contacts-page__inner-box-link">+7 (495) 502-99-00</a>
        </div>
    </div>
</div>

        <form action="POST" class="form">
    <span class="form__title">Связаться с нами</span>
    <div class="form__block">
        <span class="form__input-title">Организация<span class="form__input-title-star">*</span></span>
        <input class="input" type="text" name="organization" placeholder="Название организации" required>
    </div>
    <div class="form__block">
        <span class="form__input-title">ФИО<span class="form__input-title-star">*</span></span>
        <input class="input" type="text" name="name" placeholder="Фамилия Имя Отчество" required>
    </div>
    <div class="form__block">
        <span class="form__input-title">Телефон<span class="form__input-title-star">*</span></span>
        <input class="input" type="tel" name="tel" placeholder="+7" required>
    </div>
    <div class="form__block">
        <span class="form__input-title">E-mail<span class="form__input-title-star">*</span></span>
        <input class="input" type="email" name="mail" placeholder="E-mail" required>
    </div>
    <div class="form__block">
        <span class="form__input-title">Сообщение</span>
        <textarea class="input" name="message" cols="30" rows="10" placeholder="Напишите нам"></textarea>
    </div>
    <div class="form__accept">
       <input class="checkbox" type="checkbox" name="">
       <span class="custom-checkbox"></span>
       <p class="form__accept-text">Согласен на обработку <a href="#" class="form__accept-link">персональных данных</a></p>
    </div>
    <div class="form__submit-block">
        <div class="g-recaptcha" data-sitekey="КЛЮЧ_САЙТА"></div>
        <button class="button" type="submit">Отправить</button>
    </div>
</form>
      </div>
      <div class="contacts-page__map">
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=7dff6eb1-023d-4cff-b880-0cccd7a96b78&_v=20230721122400"
          type="text/javascript"></script>
        <script>
          var myMap;
          ymaps.ready(init);
          function init() {
            myMap = new ymaps.Map('map', {
              center: [55.879977, 37.597324],
              zoom: 16,
              controls: ['zoomControl',]
            }, {
              // searchControlProvider: 'yandex#search'
            });
            var myPlacemark = new ymaps.Placemark([55.785437, 37.705365], {
              balloonContentHeader: '<img src="./img/placemarker.svg">',
              balloonContentBody: "г.Москва, Малая Семёновская улица, 3А",
              balloonContentFooter: "Мы ждем",
              hintContent: "Офис PROJECTROOM"
            }, {
              iconLayout: 'default#image',
              iconImageHref: "./img/placemarker.svg",
              iconImageSize: [160, 120],
              iconImageOffset: [-80, -120],
            });
            myMap.geoObjects.add(myPlacemark)
            myMap.behaviors
              .disable(['rightMouseButtonMagnifier', "scrollZoom"])
          }        
        </script>
        <div id="map"></div>
      </div>
    </section>
